<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>簡易監査レポート（サンプル）</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; color:#111; line-height:1.7;}
    .wrap{max-width:900px;margin:0 auto;padding:28px;}
    h1{font-size:24px;margin:0 0 10px;}
    h2{font-size:18px;margin:22px 0 8px;}
    .muted{color:#555;font-size:14px}
    .box{border:1px solid #eee;border-radius:14px;padding:16px;margin:14px 0;}
    ul{padding-left:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>簡易監査レポート（サンプル）</h1>
    <p class="muted">実際に無料でお渡しするレポートの形式例です（内容は各院のサイトに合わせて作成）。</p>

    <div class="box">
      <h2>1) 導線の論点</h2>
      <ul>
        <li>ファーストビューで「対象/提供/予約までの手順」が曖昧</li>
        <li>料金/所要時間/注意事項が散在している</li>
        <li>予約前に不安が残る（FAQ不足）</li>
      </ul>
    </div>

    <div class="box">
      <h2>2) 改善優先順位（上から着手）</h2>
      <ul>
        <li>見出しの整理（対象と提供内容を1行で）</li>
        <li>CTAの一本化（予約/相談の導線を統一）</li>
        <li>FAQ追加（痛み/副作用/回数/費用の一般情報）</li>
      </ul>
    </div>

    <div class="box">
      <h2>3) 表現チェック</h2>
      <p>断定表現、比較優良、誇大表現を避け、医療広告ガイドラインに配慮します。</p>
    </div>

    <p class="muted"><a href="./">トップに戻る</a></p>
  </div>
</body>
</html>
